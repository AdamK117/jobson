name: Generated job spec

name: >

  A job spec generated by jobson. The admin should've changed this.

expectedInputs:

- id: string-example
  type: string
  name: Example String Input
  description: Expects clients to provide a singular value
  default: Some default # defaults are always optional


- id: stringarray-example
  type: string[]
  name: Example Multivalue Input
  description: Expects clients to provide an array of values
  default:
  - val1
  - val2


- id: select-example
  type: select
  name: Example Select Input
  description: Expects clients to provide one ID from the list of options

  options:
  - id: opt1
    name: First Option
  - id: opt2
    name: Second Option
    description: The second option # optional


- id: sql-example
  type: sql
  name: SQL Input
  description: Expects clients to build a well-formed SQL query against the tables

  tables:
  - id: table1
    name: Table 1
    description: The first table
    columns:
    - id: column1
      name: Column 1
      description: The first column
      type: string
    - id: column2
      name: Column 2
      description: The second column
      type: int


execution:
  application: cat
  arguments:
  - $request    # Special variable: path to request JSON

  dependencies:
  - source: some-script.py # In the spec dir
    target: script.py # Moved to job working dir